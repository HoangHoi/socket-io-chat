<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./libs/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-3 col-sm-3 col-md-2 mr-0" href="#">Chat</a>
        <div class="mr-2" style="color: white;" id="server-name"></div>
        <div class="mr-2" style="color: white; display: none;" id="user-name-header">
            Chào mừng <span id="user-name" style="font-weight: 900;"></span>
        </div>
    </nav>
    <div class="container-fluid" id="chat-page" style="display: none">
        <div class="row" id="container-row">
            <main id="messages" role="main" class="col-xs-7 col-sm-8 col-md-9 col-lg-10 px-4">
                <div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 ">
                </div>
            </main>
            <div class="col-7 col-md-9 mr-sm-auto col-lg-10 px-4 typing-alert">
                <div class="typing" id="typing" style="display: none;">
                    <span class="user-typing-name" id="user-typing"></span>
                    <span> đang nhập ...</span>
                </div>
            </div>
            <div class="col-12 col-xs-7 col-sm-8 col-md-9 col-lg-10 input-container">
                <div class="input">
                    <input type="text" class="form-control" placeholder="Nhập tin nhắn" id="chat-input"/>
                </div>
            </div>
            <nav class="col-5 col-xs-5 col-sm-4 col-md-3 col-lg-2 bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column" id="users-list">
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register-modal-title">Nhập tên</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Nhập tên của bạn" id="user-name-input"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="register-modal-button">Đồng ý</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/socket.io-client/2.1.1/socket.io.js"></script>
    <script src="./libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="./libs/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
